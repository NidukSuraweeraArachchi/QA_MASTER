# Required metadata
sonar.projectKey=niduksuraweeraarachchi_QA_MASTER
sonar.organization=niduksuraweeraarachchi

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=QA_MASTER
sonar.projectVersion=1.0

# Path to sources
sonar.sources=.
sonar.exclusions=**/*test.js,**/*.test.js,**/tests/**,**/node_modules/**
sonar.inclusions=**/*.js,**/*.jsx

# Source encoding
sonar.sourceEncoding=UTF-8

# Test configurations
sonar.tests=tests
sonar.test.inclusions=**/*test.js,**/*.test.js,**/tests/**
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Language
sonar.language=js
sonar.javascript.environments=node
sonar.javascript.globals=require,exports,module,process
# sonar.testExecutionReportPaths=test-report.xml

# Exclude patterns - FIXED to exclude large directories
sonar.exclusions=node_modules/**,coverage/**,tests/**,**/*.test.js,jmeter-tests/**,jmeter/**,postman/**,.scannerwork/**,.sonarqube/**,uploads/**
sonar.coverage.exclusions=tests/**,node_modules/**,jmeter-tests/**,jmeter/**

# Analysis parameters
sonar.verbose=true
sonar.scm.disabled=true
